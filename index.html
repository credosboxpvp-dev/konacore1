<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Sunucusu | Bloodlust</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Temel Ayarlar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Koyu Kırmızı ve Siyah Gradyan Arka Plan */
            background: radial-gradient(circle, #3d0000 0%, #050000 100%);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Arka plandaki toz ve parçacık efekti simülasyonu */
        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            opacity: 0.2;
            pointer-events: none;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Logo Alanı */
        .logo-container {
            width: 280px;
            height: 280px;
            margin: 0 auto 25px;
            border-radius: 15px;
            overflow: hidden;
            border: 3px solid #ff0000;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }

        .logo-container:hover {
            transform: scale(1.03);
            box-shadow: 0 0 60px rgba(255, 0, 0, 0.6);
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Başlıklar */
        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 3.8rem;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8), 2px 2px 0px #000;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #ff4d4d;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: bold;
            margin-bottom: 30px;
            display: block;
        }

        /* IP Durum Kutusu */
        .status-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff0000;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 35px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,0,0,0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .status-card:hover {
            background: rgba(30, 0, 0, 0.8);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3);
        }

        .ip-text {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .online-count {
            color: #ffcc00;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .click-hint {
            display: block;
            margin-top: 10px;
            font-size: 0.8rem;
            color: #777;
            text-transform: uppercase;
        }

        /* Butonlar */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 18px 35px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .btn-discord {
            background: #2c2f33;
            color: white;
            border: 2px solid #7289da;
        }

        .btn-discord:hover {
            background: #7289da;
            box-shadow: 0 0 20px rgba(114, 137, 218, 0.5);
        }

        .btn-market {
            background: #ffcc00;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.3);
        }

        .btn-market:hover {
            background: #fff;
            transform: scale(1.05);
        }

        /* Animasyon */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobil Uyumluluk */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .btn-group { flex-direction: column; }
            .logo-container { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <img src="https://via.placeholder.com/300x300/8b0000/ffffff?text=LOGO" alt="Server Logo" id="serverLogo">
        </div>

        <h1>BLOODLUST</h1>
        <span class="subtitle">Vanilla Hardcore PvP</span>

        <div class="status-card" onclick="copyToClipboard()">
            <div class="ip-text">Server IP: <span id="serverIP">play.bloodlustmc.com</span></div>
            <div class="online-count">Online: 69/100 players</div>
            <span class="click-hint">(Kopyalamak için tıkla)</span>
        </div>

        <div class="btn-group">
            <a href="https://discord.gg/davetlinki" target="_blank" class="btn btn-discord">Discord'a Katıl</a>
            <a href="https://sunucuadi.com/market" target="_blank" class="btn btn-market">Sunucu Marketi</a>
        </div>
    </div>

    <script>
        // IP Kopyalama Fonksiyonu
        function copyToClipboard() {
            const ip = document.getElementById('serverIP').innerText;
            navigator.clipboard.writeText(ip).then(() => {
                alert("IP Adresi başarıyla kopyalandı: " + ip);
            });
        }
    </script>

</body>
</html>
