<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekibimiz | Vibe</title>
    <style>
        body {
            margin: 0; padding: 0;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
            font-family: 'Inter', sans-serif;
            color: white; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            overflow-x: hidden;
        }

        /* Kar Tanesi Efekti */
        .snowflake {
            color: #fff; position: fixed; top: -10%; z-index: 999;
            user-select: none; pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        .header { margin-top: 60px; text-align: center; display: flex; align-items: center; gap: 20px; }
        .header h1 { font-size: 3.5rem; margin: 0; font-weight: 800; }
        .snow-icon { font-size: 3.5rem; color: #7dd3fc; }

        .container { display: flex; justify-content: center; flex-wrap: wrap; padding: 60px 20px; gap: 40px; }

        .card {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            border-radius: 50px;
            padding: 50px 30px;
            width: 320px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .profile-img {
            width: 200px; height: 200px;
            border-radius: 50%;
            border: 10px solid #0f172a;
            margin-bottom: 30px;
            object-fit: cover;
            background: #1e293b;
            display: inline-block;
        }

        .card h2 { color: #4ade80; margin: 15px 0 10px; font-size: 2.2rem; }
        .card p { color: #94a3b8; font-size: 1.2rem; margin: 0; }
        .card-glow { width: 80%; height: 2px; background: linear-gradient(90deg, transparent, #4ade80, transparent); margin: 25px auto 0; opacity: 0.3; }
    </style>
</head>
<body>

    <div class="header">
        <span class="snow-icon">❄️</span>
        <h1>Ekibimiz</h1>
    </div>

    <div class="container">
        <div class="card">
            <img src="images.jpg" alt="jujustukaisen31" class="profile-img">
            <h2>jujustukaisen31</h2>
            <p>Ekip Üyesi / Geliştiriciki</p>
            <div class="card-glow"></div>
        </div>

        <div class="card">
            <img src="image_8605e4.jpg" alt="curse_prime64" class="profile-img">
            <h2>curse_prime64</h2>
            <p>Ekip Üyesi / Yönetici</p>
            <div class="card-glow"></div>
        </div>
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = '❄';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 8000);
        }
        setInterval(createSnowflake, 150);
    </script>
</body>
</html>
